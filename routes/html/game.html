  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2" id="availableGames">
        <div class="well">
          Available Games to join:<br>
          <ul id="gameList" class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-md-8" id="gameArea" ></div>
    </div>
  </div>

  <script id="init-screen-template" type="text/template" >
    <div id="initScreen" class="form-group">
      <button type="button" class="btn btn-primary" id="new-room-btn">Create new room</button>
      <!-- <button type="button" class="btn btn-success" id="join-room-btn">Join a room</button> -->
    </div>
  </script>

  <script id="new-room-template" type="text/template" >
    <div id="gameRoom">
      <p>
        You have entered room no: <strong id="gameId"></strong> on socket: <strong id=socketId></strong>
        <br>Waiting for more players to join..............
      </p>
    </div>
  </script>

  <script id="join-room-template" type="text/template" >
    <div id="joinRoom">
      <form class="form-group" id="joinGameForm">
        Enter game room number:
        <input type="number" class="form-control" id="joinGameId" />
        <button type="submit" class="btn btn-primary">GO!!!!</button>
      </form>
    </div>
  </script>

  <script id="game-room-template" type="text/template" >
    <div id="gameHere">
      <a href="index.html"><img src="img/6C.png"/></a>
      <img src="img/5C.png"/>
      <div class="row">
        <div id = "player1Hand" class="col-md-12">
          <p>
            player1Hand here
          </p>
        </div>
      </div>

      <div class="row">
        <div id = "deck" class="col-md-4">
          <p>
            Deck here
          </p>
        </div>
        <div id="discardPile" class="col-md-4">
          <p>
            discardPile here
          </p>
        </div>
      </div>

      <div class="row">
        <div id="player2Hand" class="col-md-12">
          <p>
            player2Hand here
          </p>
        </div>
      </div>

    </div>
  </script>
